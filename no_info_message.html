<head>
<style>
.alert {
  padding: 20px;
  background-color: #e5ff00;
  color: white;
  z-index:100; 
  position: fixed;
  bottom: 0px;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
  z-index: -1;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  Profile image could not be found.
</div>
</body>
